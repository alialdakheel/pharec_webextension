<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pharec-ui.css"/>
  </head>

  <body>
    <div id="popup-content">
      <div id="capturedImg" class="captured-img">
        <img id="imgCapture" src="../icons/pharec-96.png" alt="Captured page">
      </div>
      <div id="output-box" class="output">
        <div id="vpred" class="pharec-pred">
          <h5 style="color:DarkCyan;" class="h-pharec">Vision</h5>
          <p id="vpred-output" class="p-pharec">
          Is Phishing? ...
          </p>
          <p id="vmodel-output" class="p-pharec">
          Probability: ...
          </p>
        </div>
        <div id="nlppred" class="pharec-pred">
          <h5 style="color:DarkSlateBlue;" class="h-pharec">URL</h5>
          <p id="nlppred-output" class="p-pharec">
          Is Phishing? ...
          </p>
          <p id="nlpmodel-output" class="p-pharec">
          Probability: ...
          </p>
        </div>
        <div class="pharec-control">
          <div class="button runCapture">Capture</div>
          <div class="button incorrectClass">Report</div>
        </div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Can't run model on this web page.</p><p>Try a different page.</p>
    </div>
    <script src="pharec-ui.js"></script>
  </body>

</html>
